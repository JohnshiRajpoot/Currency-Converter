<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <div class="container">
        <h2>Currency converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text">
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from"></select>
                    </div>
                </div>
                
                <i class="fa-sharp fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to"></select>
                    </div>

                </div>

            </div>

            <div class="msg">1 USD = 83.005566 INR</div>
            <button>Click for Exchange</button>
        </form>

        <div class="copyright">
            <p>Created by :<a href="https://linktr.ee/JOHNRAJ_007">@Johnshi Rajpoot</a></p> 
        </div>
    </div>
    <script src="countrycode.js"></script>
    <script src="project2.js"></script>
</body>
</html>
